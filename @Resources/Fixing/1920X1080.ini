[Rainmeter]
Update=1

[Metadata]
Name=Launcher
Author=LexyGuru
Information=Displays Setting men√º.
License=Creative Commons BY-NC-SA 4.0
Version=1.0.2

[Variables]

alpha=500
alphaclock=570
sizex=50
sizey=100

BackgroundWidth=300
BackgroundHeight=200

;////////////////////////////////////
[MeterForecastImage]
; Shows image reflecting the current condition.
Meter=Image
X=16
Y=21
W=300
H=300

[MeterForecastText]
MeterStyle=StyleBigText
X=-30R
Y=-0r

[MeterTemp]
MeterStyle=StyleBigText | StyleErrorText
X=120
Y=130r


[MeterTempUnit]
MeterStyle=StyleMediumText | StyleErrorText


[MeterLocation]
MeterStyle=StyleBigText 
FontSize=11
X=2
Y=-90r

;////////////////////////////////////

[MeterWeekDay1]
y=150

[MeterClock]
FontSize=60
